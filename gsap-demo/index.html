<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Photographer Portfolio</title>
</head>

<body>

  <div class="wrapper">
    <div class="left"></div>
    <div class="right"></div>

    <div class="menu-open">menu</div>
    <div class="nav-container">
      <div class="menu-close">close</div>

      <nav class="menu">
        <div class="menu__item item-1">
          <img class="menu__item-img" src="./img/img-1.png" />
          <a href="#" class="menu__item-link">Project</a>
        </div>
        <div class="menu__item item-2">
          <a href="#" class="menu__item-link">Collection</a>
          <img class="menu__item-img" src="./img/img-2.png" />
        </div>
        <div class="menu__item item-3">
          <img class="menu__item-img" src="./img/img-3.png" />
          <a href="#" class="menu__item-link">Materialism</a>
        </div>
        <div class="menu__item item-4">
          <a href="#" class="menu__item-link">Journal</a>
          <img class="menu__item-img" src="./img/img-4.png" />
        </div>
        <div class="menu__item item-5">
          <img class="menu__item-img" src="./img/img-5.png" />
          <a href="#" class="menu__item-link">Production</a>
        </div>
        <div class="menu__item item-6">
          <a href="#" class="menu__item-link">Contact</a>
          <img class="menu__item-img" src="./img/img-6.png" />
        </div>
      </nav>
    </div>

    <div class="content">
      <div class="img-wrapper">
        <div class="karina"></div>
      </div>

      <div class="info">
        <ul>
          <li>unsplash.com</li>
          <li>@karinates</li>
          <li>karinates.com</li>
          <li><i class="fa fa-share-alt"></i></li>
        </ul>
      </div>

      <div class="text">
        <h1>karina tes</h1>
        <p>Fashion Photographer</p>
      </div>

      <div class="name">karina tes</div>

      <div class="bottomnav">
        <ul>
          <li>profile</li>
          <li>portfolio</li>
          <li>contact</li>
        </ul>
      </div>
    </div>
  </div>

  <script>

    TweenMax.to('.left', 2, {
      delay: .8,
      width: '50%',
      ease: Power2.easeInOut
    })

    TweenMax.to('.right', 2, {
      delay: .6,
      width: '50%',
      ease: Power3.easeInOut
    })

    TweenMax.from('.nav', 2, {
      delay: .8,
      opacity: 0,
      ease: Expo.easeInOut
    })

    TweenMax.from('.text h1', 2, {
      delay: .6,
      x: 1000,
      ease: Circ.easeInOut
    })

    TweenMax.from('.text p', 2, {
      delay: .7,
      x: 1000,
      ease: Circ.easeInOut
    })

    TweenMax.to('.karina', 2, {
      delay: 1.5,
      width: '800px',
      ease: Power2.easeInOut
    })

    TweenMax.staggerFrom('.bottomnav ul li', 2, {
      delay: 1,
      x: 1000,
      ease: Circ.easeInOut
    }, 0.08)

    TweenMax.from('.info', 2, {
      delay: 1.5,
      y: 100,
      ease: Circ.easeInOut
    })

    TweenMax.from('.name', 2, {
      delay: 1.5,
      x: -600,
      ease: Circ.easeInOut
    })

  </script>
    <script>
      $ = jQuery;
      var tl = new TimelineMax({ paused: true });

      tl.to(".nav-container", 1, {
        left: 0,
        ease: Expo.easeInOut,
      });

      tl.staggerFrom(
        ".menu > div",
        0.8,
        { y: 100, opacity: 0, ease: Expo.easeOut },
        "0.1",
        "-=0.4"
      );

      tl.reverse();
      $(document).on("click", ".menu-open", function () {
        tl.reversed(!tl.reversed());
      });
      $(document).on("click", ".menu-close", function () {
        tl.reversed(!tl.reversed());
      });

      $(document).ready(function () {
        $(".item-1").hover(
          function () {
            $(".nav-container").css("background-color", "#938089");
          },
          function () {
            $(".nav-container").css("background", "#dfe8e0");
          }
        );

        $(".item-2").hover(
          function () {
            $(".nav-container").css("background-color", "#b1b2b6");
          },
          function () {
            $(".nav-container").css("background", "#dfe8e0");
          }
        );

        $(".item-3").hover(
          function () {
            $(".nav-container").css("background-color", "#88a388");
          },
          function () {
            $(".nav-container").css("background", "#dfe8e0");
          }
        );

        $(".item-4").hover(
          function () {
            $(".nav-container").css("background-color", "#b1b2b6");
          },
          function () {
            $(".nav-container").css("background", "#dfe8e0");
          }
        );

        $(".item-5").hover(
          function () {
            $(".nav-container").css("background-color", "#b9b098");
          },
          function () {
            $(".nav-container").css("background", "#dfe8e0");
          }
        );

        $(".item-6").hover(
          function () {
            $(".nav-container").css("background-color", "#979781");
          },
          function () {
            $(".nav-container").css("background", "#dfe8e0");
          }
        );
      });
    </script>
</body>

</html>
